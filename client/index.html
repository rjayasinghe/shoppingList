<!DOCTYPE html>
<html ng-app="shoppingList" >
    <head>

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css" />
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-uid/angular-uid.js"></script>
        <script type="text/javascript" src="bower_components/pouchdb/dist/pouchdb.min.js"></script>
        <script type="text/javascript" src="shop.js"></script>
    </head>
    <body ng-controller="ShopController as shop">
        <!--  Products Container  -->
        <div class="list-group">
            <!--  Product Container  -->
            <div class="list-group-item" ng-repeat="item in shop.items">
                  <p>
                      <button  ng-click="shop.deleteItem(item, shop.items)">X</button> {{item.name}} ({{item.quantity}}) - {{item.shop}}
                  </p>
            </div>
        </div>

        <form name="newItemForm" ng-submit="newItemCtrl.addItem(shop.items)" ng-controller="NewItemController as newItemCtrl">
            <input size="13" ng-model="newItemCtrl.newItem.name" type="text" />
            <select ng-model="newItemCtrl.newItem.quantity">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>
            <select ng-model="newItemCtrl.newItem.shop">
                <option value="Rewe">R</option>
                <option value="DM">D</option>
                <option value="GemÃ¼seladen">G</option>
                <option value="Metzger">M</option>
                <option value="Aldi">A</option>
            </select>
            <input type="submit" value="!"/>
        </form>
    </body>
</html>
